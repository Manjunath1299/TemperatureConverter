<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center; /* Horizontally center-align content */
            align-items: center; /* Vertically center-align content */
            height: 100vh; /* Full viewport height */
            margin: 0;
        }

        .container {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Enter temperature in Celsius:</label>
        <input type="number" id="celsius">
        <button onclick="convertToFar()">Convert to Fahrenheit</button>
        <button onclick="convertToCel()">Convert to Celsius</button>
        <div id="result"></div>
    </div>

    <script>
        function convertToFar() {
            const celsius = parseFloat(document.getElementById("celsius").value);
            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("result").innerHTML = `${celsius}째C is equal to ${fahrenheit}째F`;
        }

        function convertToCel() {
            const fahrenheit = parseFloat(document.getElementById("celsius").value);
            const celsius = (fahrenheit - 32) * 5/9;
            document.getElementById("result").innerHTML = `${fahrenheit}째F is equal to ${celsius}째C`;
        }
    </script>
</body>
</html>
